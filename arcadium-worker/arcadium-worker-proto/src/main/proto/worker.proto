syntax = "proto3";

option java_package = "com.vaderspb.worker.proto";

message VideoSettings {
  string codec = 1;
}
message VideoFrame {
  int32 type = 1;
  bytes data = 2;
}

service WorkerInterface {
  rpc VideoChannel(stream VideoSettings) returns (stream VideoFrame) {}
  rpc VideoChannel2(VideoSettings) returns (stream VideoFrame) {}
}
